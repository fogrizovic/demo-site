<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Search</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header>
        <!-- header section -->
    </header>
    <main>
        <h1>Search engines</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio quas corporis eligendi, ipsa inventore
            harum, numquam voluptates dicta, facere ullam nemo? Iure qui odio quod et reprehenderit reiciendis assumenda
            minima?</p>
        <div class="flexbox">
            <div id="google-box" class="search-box">
                <fieldset>
                    <legend>Google</legend>
                    <form action="https://www.google.com/search" method="get" target="_blank">
                        <input type="text" name="q" required>
                        <button type="submit">Search</button>
                    </form>
                </fieldset>
            </div>
            <div id="yahoo-box" class="search-box">
                <fieldset>
                    <legend>Yahoo</legend>
                    <form action="https://ar.search.yahoo.com/search" method="get" target="_blank">
                        <input type="text" name="p" required>
                        <button type="submit">Search</button>
                    </form>
                </fieldset>
            </div>
            <div id="bing-box" class="search-box">
                <fieldset>
                    <legend>Bing</legend>
                    <form action="https://www.bing.com/search" method="GET" target="_blank">
                        <input type="text" name="q" required>
                        <button type="submit">Search</button>
                    </form>
                </fieldset>
            </div>
            <div id="baidu-box" class="search-box">
                <fieldset>
                    <legend>Baidu</legend>
                    <form action="https://www.baidu.com/s" method="GET" target="_blank">
                        <input type="text" name="wd" required>
                        <button type="submit">Search</button>
                    </form>
                </fieldset>
            </div>
        </div>
    </main>
    <footer>
        <!-- footer section -->
    </footer>
</body>

</html>
